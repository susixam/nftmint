<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Mint — Preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    :root {
      font-family: "DM Sans", system-ui, sans-serif;
      line-height: 1.5;
      font-weight: 400;
      color-scheme: dark;
      color: #e8e6e3;
      background: linear-gradient(135deg, #0f0f12 0%, #1a1a24 50%, #0d0d10 100%);
      font-synthesis: none;
      -webkit-font-smoothing: antialiased;
    }
    body { margin: 0; min-height: 100vh; }
    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 480px;
      margin-bottom: 3rem;
    }
    h1 { font-size: 1.75rem; font-weight: 600; letter-spacing: -0.02em; margin: 0; }
    .connect-btn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      color: inherit;
      cursor: pointer;
    }
    main { width: 100%; max-width: 480px; }
    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 2rem;
    }
    .collection-name {
      margin: 0 0 0.5rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.5);
    }
    .card h2 {
      margin: 0 0 1.25rem;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .stats {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }
    .amount-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }
    .amount-row label { font-size: 0.9rem; color: rgba(255, 255, 255, 0.7); }
    .amount-row input {
      width: 5rem;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 8px;
      color: inherit;
    }
    .total-cost {
      margin: 0 0 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
    }
    .mint-btn {
      width: 100%;
      padding: 0.85rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s, filter 0.15s;
    }
    .mint-btn:hover { transform: translateY(-1px); filter: brightness(1.1); }
    .badge {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      background: rgba(99, 102, 241, 0.2);
      border-radius: 6px;
      color: #a5b4fc;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>NFT Mint</h1>
      <button type="button" class="connect-btn">Connect Wallet</button>
    </header>
    <main>
      <div class="card">
        <p class="collection-name">Maxim · MXM</p>
        <h2>Mint NFT</h2>
        <div class="stats">
          <span>Minted: 0 / 5</span>
          <span>Remaining: 5</span>
          <span>Your balance: 0</span>
          <span>Price: 0.001 ETH each</span>
        </div>
        <div class="amount-row">
          <label for="amount">Amount</label>
          <input id="amount" type="number" min="1" max="5" value="1" />
        </div>
        <p class="total-cost">Total: 0.001 ETH</p>
        <button type="button" class="mint-btn">Mint 1 NFT</button>
        <span class="badge">Static preview — run npm run dev for live app</span>
      </div>
    </main>
  </div>
</body>
</html>
